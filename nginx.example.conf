# OpenSecretary nginx configuration
# Serves Markdown to LLM agents, HTML to browsers based on Accept header
#
# Copy this to /etc/nginx/sites-available/opensecretary.com
# Then: sudo ln -s /etc/nginx/sites-available/opensecretary.com /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name opensecretary.com www.opensecretary.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name opensecretary.com www.opensecretary.com;

    # SSL certificates (update paths for your setup, e.g., Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/opensecretary.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/opensecretary.com/privkey.pem;

    # Site root - update to your actual path
    root /var/www/opensecretary.com;
    index index.html;

    # Serve llms.txt directly
    location = /llms.txt {
        default_type text/plain;
    }

    # Serve robots.txt directly
    location = /robots.txt {
        default_type text/plain;
    }

    # Serve sitemap.xml directly
    location = /sitemap.xml {
        default_type application/xml;
    }

    # Static assets (CSS, JS)
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main routing with Accept header detection
    location / {
        # Check Accept header for markdown/plain text preference
        # LLM agents typically send text/markdown or text/plain
        set $serve_markdown 0;
        
        if ($http_accept ~* "text/markdown") {
            set $serve_markdown 1;
        }
        if ($http_accept ~* "text/plain") {
            set $serve_markdown 1;
        }
        
        # If Accept header prefers markdown and NOT html first, serve markdown
        # This is a simplified check - adjust based on your needs
        if ($serve_markdown = 1) {
            rewrite ^/?$ /markdown/index.md break;
            rewrite ^/(.*)/?$ /markdown/$1.md break;
        }

        # Default: serve HTML
        try_files /html$uri/index.html /html$uri.html /html/index.html =404;
    }

    # Markdown files - set proper content type
    location /markdown/ {
        default_type text/markdown;
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml text/markdown;
}

